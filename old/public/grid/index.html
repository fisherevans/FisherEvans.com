<html>
  <head>
    <title>Grid</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <style type="text/css">
      * {
        margin:0px;
        padding:0px;
        font-family:'Open Sans', sans-serif;
      }

      body {
        background-color:#0080ff;
        font-size:0px;
        overflow:hidden;
        cursor:crosshair;
      }

      .tile {
        position:relative;
        display:inline-block;
        background:transparent;
        width:3.3333333333333333%;
        height:1px;
        overflow:visible;
        z-index:2;
      }

      .tile:hover {
        z-index:1;
      }

      .tile .inside {
        position:relative;
        width:0%;
        height:0%;
        margin:50%;
        border-radius:25%;
        background-color:#0080ff;
        transition: margin 2.5s ease, height 2.5s ease, width 2.5s ease, border-radius 2.5s ease, background-color 2.5s ease;
        -webkit-transition: margin 2.5s ease, height 2.5s ease, width 2.5s ease, border-radius 2.5s ease, background-color 2.5s ease;
      }

      .tile:hover .inside {
        width:100%;
        height:100%;
        margin:0%;
        border-radius:50%;
        background-color:#fff;
        transition:color 1s ease;
        -webkit-transition:color 1s ease;
      }
    </style>
    <script type="text/javascript">
      function generate() {
        $('body').html('');
        var w = $('body').width();
        var h = $('body').height();
        for (var i=0;i<900*w/h;i++) {
          $('body').append("<div class='tile'><div class='inside'></div></div>");
        }
        $(".tile").css("height", $('.tile').width() + "px");
      }
      $(document).ready(function() {
        generate();
        $(window).resize(generate);
      });
    </script>
  </head>
  <body></body>
</html>
